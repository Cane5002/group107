<div class="container-fluid">
<div fxLayoutAlign ="center center" fxFlexFill class="main-div">
<mat-card fxFlex="50">

<mat-card-header>
    <mat-card-title>To Do List</mat-card-title>
</mat-card-header>

<div>
    <mat-form-field>
        <input matInput placeholder="To-do">
    </mat-form-field>
</div>

<mat-card-actions>
    <button mat-button>Post</button>
</mat-card-actions>

<mat-card-header>
    <mat-card-title>Tasks : </mat-card-title>
</mat-card-header>

    <div>
        <mat-card>
            <div>Information</div>
            <div *ngFor="let post of getJsonValue">
                <h1>Hello: {{post.userId}}</h1>
            </div>

            <mat-card-actions>
                <button mat-button (click)="getJsonValue()">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>

</mat-card>
</div>

</div>
